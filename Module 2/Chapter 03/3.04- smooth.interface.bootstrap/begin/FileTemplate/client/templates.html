<template name="firstTemplate">
  <div id="title">shapes collection count: {{shapeCount}}</div>
  <svg height="800" width="100%" id="shapes">
    {{> one}}
  </svg>
</template>


<template name="one">
  {{#each svgShapes}}
  <circle cx="{{x}}" cy="{{y}}" r="40" stroke="{{border}}" stroke-width="3" fill="{{color}}" />
  {{/each}}
</template>
