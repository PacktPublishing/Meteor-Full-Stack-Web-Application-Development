<head>
  <title>mongoless</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#each buttonPresses}}
    <div class="btn btn-info pressed">#{{btnRank}}</div>
  {{/each}}
</template>
