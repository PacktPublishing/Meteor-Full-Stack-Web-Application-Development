<template name="post">
	<h1>{{title}}</h1>
	<h2>{{description}}</h2>

	<small>
		Posted {{formatTime timeCreated "fromNow"}} by {{author}}
	
		<!-- #Users and Permissions -> Adding admin functionality to the templates -->
		{{#if currentUser.roles.admin}}
			| <a href="/edit-post/{{slug}}">Edit post</a>
		{{/if}}
	</small>
	
	<div class="postContent">
		{{#markdown}}
{{text}}
		{{/markdown}}	
	</div>
</template>
