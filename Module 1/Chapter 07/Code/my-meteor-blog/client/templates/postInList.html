<template name="postInList">
	<div class="postListItem">
		<h2><a href="posts/{{slug}}">{{title}}</a></h2>
		<p>{{description}}</p>
		<div class="footer">
			<time datetime="{{formatTime timeCreated "iso"}}">Posted {{formatTime timeCreated "fromNow"}} by {{author}}</time>
		</div>
	</div>
</template>
